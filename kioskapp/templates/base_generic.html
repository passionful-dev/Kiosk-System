<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kiosk{% endblock %}</title>

    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'kioskapp/styles.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-2">
    {% block sidebar %}
        <!-- insert default navigation text for each page -->
        <ul class="sidebar-nav">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'items' %}">Items</a></li>
            <li><a href="{% url 'suppliers' %}">Suppliers</a></li>
            <li><a href="{% url 'categories' %}">Categories</a></li>
            <li><a href="{% url 'receiveditems' %}">Received items</a></li>
            <li><a href="{% url 'solditems' %}">Sold items</a></li>
            {% if user.is_authenticated %}
                <li>User: {{ user.get_username }}</li>
                <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>   
            {% else %}
                <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>   
            {% endif %} 
        </ul>
    {% endblock %}
          </div>
        <div class="col-sm-10 ">
    
    {% block content %}
        <!-- content text -->
    {% endblock %}
    </div>
</body>
</html>
